<html>
  <head>
    <title>Faction Chooser</title>
    <link rel="stylesheet" type="text/css" href="a.css">
  </head>
  <body>
    <span id="faction">?</span><br>
    <button id="generate">Random</button><button id="start_over">Start Over</button>
    <ul id="faction_list"></ul>
    <input id="new_faction" placeholder="New Faction..."><button id="add_new_faction">Add</button>
    <p>
      Number of Players
      <span id="number_of_players">1</span>
      <button id="increment_players" style="width:8px">+</button>
      <button id="decrement_players" style="width:8px">-</button>
      <script src="a.js"></script>
    </p>
  </body>
</html>
