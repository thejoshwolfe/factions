<html>
  <head>
    <title>Faction Chooser</title>
    <link rel="stylesheet" type="text/css" href="a.css">
  </head>
  <body>
    <span id="faction">?</span><br>
    <div style="width:100%;">
      <input type="button" id="generate" value="Random" class="bigButton">
      <input type="button" id="start_over" value="Start Over" class="bigButton" style="float:right;">
    </div>
    <div style="width:100%;">
      <input type="button" id="change_color" value="Change Color" class="bigButton">
      <span class="bigButton"><span id="player_name" class="chosen1">Player 1</span></span>
    </div>
    <ul id="faction_list"></ul>
    <input type="button" id="resetButton" value="Reset Everything" class="bigButton" style="width:100%;">
    <script src="a.js"></script>
  </body>
</html>
